services:
  nexchat-api:
    build: .
    ports:
      - "4567:4567"
    volumes:
      # ربط مجلد تخزين الملفات والصور من السيرفر
      - /www/wwwroot/nexchat-cloud.xaronhost.com/wwwroot:/app/wwwroot
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:4567
      - Jwt__Secret=YOUR_JWT_SECRET_KEY
    restart: unless-stopped
